<!DOCTYPE html>
<html>
    <head>
        <title>Return Value</title>
    </head>
    <body>
        <script type="text/javascript">
            function myFunction(x) {
                if (x == 1) {
                    return true;
                } else {
                    return false;
                }
            }
        </script>
    </body>
</html>
