        <tr>
            <td>
                <p>
                    <input type="number" id="meter" oninput="foot()" />giá trị
                    foot là
                    <span id="foot"></span>
                </p>
            </td>
        </tr>
        <script>
            function meterToFoot(meter) {
                let foot = 3.279 * meter;
                return foot;
            }
            function foot() {
                let meter = document.getElementById("meter").value;
                let foot = meterToFoot(meter);

                document.getElementById("foot").innerHTML = foot;
            }
            function footToMeter(foot) {
                let meter = 0.305 * foot;
                return meter;
            }
            function meter() {
                let foot = document.getElementById("foot").value;
                let meter = footToMeter(foot);

                document.getElementById("meter").innerHTML = meter;
            }
        </script>
    </table>
